    <div class="panel-heading">
      <h2>Transaction List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
              <th>Id</th>
            <th>TransactionId</th>
            <th>Name</th>
            <th>Amount</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transtraction of transtractions | async">
            <td>{{ transtraction.id }}</td>
            <td>{{ transtraction.transtractionId }}</td>
            <td>{{ transtraction.name }}</td>
            <td>{{ transtraction.amount }}</td>

                <button (click)="transtractionDetails(transtraction.transtractionid)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          -->
          </tr>
        </tbody>
      </table>
    </div>
